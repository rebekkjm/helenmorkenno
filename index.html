---
layout: default
---

<div class="home">

  <ul class="product-list">
    {% for product in site.products %}
      <li>
        <h2>
          <a class="post-link" href="{{ product.url | prepend: site.github.url }}">{{ product.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
