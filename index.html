---
layout: default
---

<div class="content">

    <ul class="image-links">
        {% assign products = site.products | sort: 'order' %}
        {% for product in products %}

            {% if product.fullwidth != true %}
                {% assign width = '' %}
            {% else %}
                {% assign width = 'fullwidth' %}
            {% endif %}

            <li class="image-link {{ width }}">
                <a href="{{ product.url | prepend: site.github.url }}">
                    <img src="{{ product.image | prepend: "/img/" | prepend: site.github.url }}"/>
                    <p class="image-link-title">
                        <span class="image-link-title-text">{{ product.title }}</span>
                    </p>
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
